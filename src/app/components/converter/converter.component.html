<div class="example-container">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="amountValue" (ngModelChange)="changeAmount()" autocomplete="off">
        <span matSuffix></span>
    </mat-form-field>

    <mat-form-field appearance="fill"  *ngIf="currencies.length > 0">
        <mat-label>From</mat-label>
        <mat-select [(value)]="fromSelect">
          <mat-option [value]="option" *ngFor="let option of currencies">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>

    <mat-icon class="white-icon" aria-hidden="false" aria-label="Example home icon" (click)="changeConvert()">compare_arrows</mat-icon>
    
    <mat-form-field appearance="fill"  *ngIf="currencies.length > 0">
        <mat-label>To</mat-label>
        <mat-select [(value)]="toSelect">
          <mat-option [value]="option" *ngFor="let option of currencies">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>

    <button class="btn green-btn"  [disabled]="!amountValue" mat-raised-button (click)="convertCurrencies(fromSelect,toSelect,amountValue)">CONVERT</button>
</div>
